<template>
    <require from="custom-css/bootstrap-material-design.css"></require>
    <require from="custom-css/ripples.min.css"></require>
    <require from="custom-css/app.css"></require>
        <div class="row v-center-parent default-primary-color">
            <div class="col-md-3"></div>
            <div class="col-md-6 login-container">
                <form class="form-horizontal well" style="margin-top:15px">
                    <legend>Login</legend>

                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label">Username</label>
                        <div class="col-md-10">
                            <input type="text" value.bind="username"; class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-raised btn-primary" click.trigger="submit()">Submit</button>
                </div>
                </form>
            </div>
            </div>
            <div class="col-md-3"></div>
        </div>

</template>
